name: Test and Build
on: [ push ]
permissions:
  contents: write
jobs:
  test-and-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Test 🧪
        run: go test ./...

      - name: Install and Build 🔧
        run: go build main.go
