name: Test and Build
on: [push]
permissions:
  contents: write
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Test 🧪
        run: go test ./...

      - name: Install and Build 🔧
        run: go build main.go